<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script th:inline="javascript">
        function redirectToCreateEmployee() {
            /* Use Thymeleaf syntax to construct the URL */
            var url =  "http://localhost:8080/Employees/CreateEmployee";
            window.location.href = url;
        }

        function redirectToDeleteAllEmployee() {
            var url = "http://localhost:8080/Employees/DeleteAllEmployees";
            window.location.href = url;
        }
    </script>


    <title>Customer List</title>
</head>

<body>

<div class="container">

    <h3>Customer List</h3>
    <button class="btn btn-primary" onclick="redirectToCreateEmployee()">Add Customer</button>
    <button class="btn btn-danger" onclick="redirectToDeleteAllEmployee()">delete all Customer</button>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>city</th>
            <th>state</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}" />
            <td th:text="${tempEmployee.lastName}" />
            <td th:text="${tempEmployee.address}" />
            <td th:text="${tempEmployee.city}" />
            <td th:text="${tempEmployee.state}" />
            <td th:text="${tempEmployee.email}" />
            <td th:text="${tempEmployee.phone}" />

            <td>
                <a class="btn btn-warning" th:href="@{/Employees/UpdateEmployee/{id}(id=${tempEmployee.uuid})}">
                    <i class="bi bi-pencil"></i> Update
                </a>
            </td>

            <!-- Delete Icon - Form for Delete Action -->
            <td>
                <form th:action="@{/Employees/DeleteEmployee/{uuid}(uuid=${tempEmployee.uuid})}" method="post">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
