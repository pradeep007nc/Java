<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login Page</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="loginId" class="form-label">Username:</label>
            <input type="text" id="loginId" th:name="loginId" class="form-control" placeholder="Enter your username" required/>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:name="password" class="form-control" placeholder="Enter your password" required/>
            <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<!-- Optional: Add Bootstrap JS and Popper.js for additional features -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-r2F4qPaa4XUjTGHe7s7DYfiWgR/UzZ9uHb4Lr6QqK0Zz5SzR5vYRVn5+mnYq4yD" crossorigin="anonymous"></script>

</body>
</html>
