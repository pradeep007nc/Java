<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add/Update Employee</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center">Add/Update Employee</h1>
    <form th:action="@{/Employees/AddEmployee}" method="post" th:object="${employee}" class="needs-validation" novalidate>
        <!-- Form fields with Bootstrap styling -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" th:name="firstName" th:value="*{firstName}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the first name.</div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" th:name="lastName" th:value="*{lastName}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the last name.</div>
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street:</label>
            <input type="text" id="street" th:name="street" th:value="*{street}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" th:name="address" th:value="*{address}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" th:name="city" th:value="*{city}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" th:name="state" th:value="*{state}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:name="email" th:value="*{email}" class="form-control" required/>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" th:name="phone" th:value="*{phone}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Optional: Add Bootstrap JS and Popper.js for additional features -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-r2F4qPaa4XUjTGHe7s7DYfiWgR/UzZ9uHb4Lr6QqK0Zz5SzR5vYRVn5+mnYq4yD" crossorigin="anonymous"></script>

</body>
</html>
