<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add Employee</title>
</head>

<body>

<div class="container">
    <h1>Add Employee</h1>
    <form th:action="@{/Employees/AddEmployee}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:name="firstName" required/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:name="lastName" required/>

        <label for="street">Street:</label>
        <input type="text" id="street" th:name="street"/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:name="address"/>

        <label for="city">City:</label>
        <input type="text" id="city" th:name="city"/>

        <label for="state">State:</label>
        <input type="text" id="state" th:name="state"/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:name="email" required/>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:name="phone"/>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
