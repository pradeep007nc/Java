<div class="row justify-content-center">
  <div class="col-4">

    <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="btn btn-primary" [ngClass]="active == 'login' ? 'nav-link-active' : 'nav-link'" id="tab-login"
        (click)="onTabLogin()">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="btn btn-primary" [ngClass]="active == 'register' ? 'nav-link-active' : 'nav-link'" id="tab-register"
        (click)="onTabRegister()">Register</button>
      </li>
    </ul>

    <div class="tab-content">

      <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input type="login" id="loginName" name="login" [(ngModel)]="login">
            <label for="username">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="loginpassword" name="password" [(ngModel)]="password">
            <label for="loginpassword">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
        </form>
      </div>

      <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
            <label for="firstName">First Name</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
            <label for="lastName">Last Name</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="login" name="login" [(ngModel)]="login">
            <label for="login">Login</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" [(ngModel)]="password">
            <label for="password">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </form>
      </div>

    </div>

  </div>
</div>
